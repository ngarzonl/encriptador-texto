<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Encriptador de texto</title>
</head>
<nav>
    
</nav>
<body class="body">
    <div class="presentacion">
        <div class="presentacion-enc-des">
            <div class="presentacion-nav">
                <a href="index.html"> <img src="Assets/logo3.png" alt=""></a>
            </div>
            <div class="presentacion-texto">
                <textarea onclick="seleccionar();" name="texto-encriptar" id="texto-encriptar" placeholder="Ingrese un texto ..."></textarea>
        
            </div>
            <div class="presentacion-alerta">
                <img src="Assets/alerta.png" alt="">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="presentacion-botones">
                <button onclick="encriptar();" class="boton-encriptar" id="encriptar"> Encriptar </button>
                <button onclick="desencriptar();" class="boton-desencriptar" id="desencriptar"> Desencriptar </button>
                
            </div>
        </div>
        
        <div class="presentacion-texto-desencriptado">
            <div class="presentacion-texto-desencriptado-textarea" id="divTextarea">
                <textarea name="texto-desencriptado" id="texto-desencriptado" readonly></textarea>
            </div>
            <div>
                <img src="Assets/img.png" id="imagen-desencriptar" >
                <div class="presentacion-texto-desencriptado-texto" id="textos">
                    <p class="p1" >Ningun mensaje fue encontrado</p>
                    <p class="p2" id="mensaje">Ingrese el texto que desee encriptar o desencriptar</p>
                </div>
            </div>
            <p id="mensaje-copiado"></p>
            <div class="presentacion-botones">
                <button onclick="copiar();" class="presentacion-boton-copiar" id="boton-copiar"> Copiar </button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p> Creado por Nicolas Garzón </p>
    </footer>
    <script src="Js/encriptadorTextoBack.js"></script>
</body>

</html>
